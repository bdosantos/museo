<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museo</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- Carga de modelos -->
        <a-assets>
            <a-asset-item id="museo-glb" src="museo.glb"></a-asset-item>
        </a-assets>

        <!-- Modelo 3D del museo -->
        <a-entity 
            gltf-model="#museo-glb" 
            position="0 0 0" 
            scale="1 1 1">

            <!-- CÃ¡mara dentro del museo con controles mejorados -->
            <a-entity id="rig" position="0 1.6 0"> <!-- Ajustada a la altura del suelo -->
            <a-entity 
                camera 
                look-controls 
                wasd-controls="acceleration: 150" 
                position="0 0 0">
               </a-entity>
            </a-entity>
        </a-entity>
        
        <!-- IluminaciÃ³n -->
        <a-light type="directional" color="#FFFFFF" intensity="1" position="0 10 5"></a-light>
        <a-light type="ambient" color="#FFFFFF" intensity="0.5"></a-light>
    </a-scene>
</body>
</html>
